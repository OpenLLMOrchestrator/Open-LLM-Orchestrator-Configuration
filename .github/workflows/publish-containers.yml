# Build and publish backend + frontend containers to Docker Hub
# Set repo secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (Docker Hub → Account → Security → Access Tokens)
# Triggers: push to main, or version tag (v*)

name: Publish containers

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  release:
    types: [published]
  workflow_dispatch:

env:
  # Docker Hub image prefix: <DOCKERHUB_USERNAME>/olo-config
  IMAGE_NAME_BACKEND: olo-config-backend
  IMAGE_NAME_FRONTEND: olo-config-frontend

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image prefix (Docker Hub)
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::DOCKERHUB_USERNAME repo secret is required to publish to Docker Hub"
            exit 1
          fi
          echo "IMAGE_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}/olo-config" >> $GITHUB_ENV

      - name: Set tags
        id: tags
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          TAGS="latest,$SHORT_SHA"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            TAGS="$TAGS,$VERSION"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Prepare image tags
        id: img-tags
        run: |
          PREFIX="${{ env.IMAGE_PREFIX }}"
          SHA="${{ steps.tags.outputs.sha }}"
          VER="${{ steps.tags.outputs.version }}"
          NL=$'\n'
          BACKEND_TAGS="${PREFIX}-backend:latest${NL}${PREFIX}-backend:${SHA}"
          FRONTEND_TAGS="${PREFIX}-frontend:latest${NL}${PREFIX}-frontend:${SHA}"
          if [ -n "$VER" ]; then
            BACKEND_TAGS="${BACKEND_TAGS}${NL}${PREFIX}-backend:${VER}"
            FRONTEND_TAGS="${FRONTEND_TAGS}${NL}${PREFIX}-frontend:${VER}"
          fi
          echo "backend<<EOF" >> $GITHUB_OUTPUT
          echo "$BACKEND_TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "frontend<<EOF" >> $GITHUB_OUTPUT
          echo "$FRONTEND_TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.img-tags.outputs.backend }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.img-tags.outputs.frontend }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Summary
        run: |
          echo "## Published to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_PREFIX }}-backend\`: \`latest\`, \`${{ steps.tags.outputs.sha }}\`${{ steps.tags.outputs.version && format('`, `{0}`', steps.tags.outputs.version) }}" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_PREFIX }}-frontend\`: \`latest\`, \`${{ steps.tags.outputs.sha }}\`${{ steps.tags.outputs.version && format('`, `{0}`', steps.tags.outputs.version) }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull: \`docker pull ${{ env.IMAGE_PREFIX }}-backend:latest\`" >> $GITHUB_STEP_SUMMARY
