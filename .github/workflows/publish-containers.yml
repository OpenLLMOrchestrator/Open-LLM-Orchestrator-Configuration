# Build and publish single container (frontend + backend) to Docker Hub
# Set repo secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (Docker Hub → Account → Security → Access Tokens)
# Triggers: push to main, or version tag (v*)

name: Publish container

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (Docker Hub)
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "::error::DOCKERHUB_USERNAME repo secret is required to publish to Docker Hub"
            exit 1
          fi
          echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/olo-config" >> $GITHUB_ENV

      - name: Set tags
        id: tags
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          TAGS="latest,$SHORT_SHA"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            TAGS="$TAGS,$VERSION"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Prepare image tags
        id: img-tags
        run: |
          IMG="${{ env.IMAGE_NAME }}"
          SHA="${{ steps.tags.outputs.sha }}"
          VER="${{ steps.tags.outputs.version }}"
          NL=$'\n'
          TAGS="${IMG}:latest${NL}${IMG}:${SHA}"
          if [ -n "$VER" ]; then
            TAGS="${TAGS}${NL}${IMG}:${VER}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (frontend + backend)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.img-tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Summary
        run: |
          echo "## Published to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**\`${{ env.IMAGE_NAME }}\`**: \`latest\`, \`${{ steps.tags.outputs.sha }}\`${{ steps.tags.outputs.version && format('`, `{0}`', steps.tags.outputs.version) }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "One image serves UI and API on port 8082. Pull: \`docker pull ${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
