# Build and publish backend + frontend containers to GitHub Container Registry (ghcr.io)
# Triggers: push to main, or version tag (v*)

name: Publish containers

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image prefix
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_PREFIX=$REGISTRY/$REPO_LOWER" >> $GITHUB_ENV

      - name: Set tags
        id: tags
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          TAGS="latest,$SHORT_SHA"
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            TAGS="$TAGS,$VERSION"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Prepare image tags
        id: img-tags
        run: |
          PREFIX="${{ env.IMAGE_PREFIX }}"
          SHA="${{ steps.tags.outputs.sha }}"
          VER="${{ steps.tags.outputs.version }}"
          NL=$'\n'
          BACKEND_TAGS="${PREFIX}-backend:latest${NL}${PREFIX}-backend:${SHA}"
          FRONTEND_TAGS="${PREFIX}-frontend:latest${NL}${PREFIX}-frontend:${SHA}"
          if [ -n "$VER" ]; then
            BACKEND_TAGS="${BACKEND_TAGS}${NL}${PREFIX}-backend:${VER}"
            FRONTEND_TAGS="${FRONTEND_TAGS}${NL}${PREFIX}-frontend:${VER}"
          fi
          echo "backend<<EOF" >> $GITHUB_OUTPUT
          echo "$BACKEND_TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "frontend<<EOF" >> $GITHUB_OUTPUT
          echo "$FRONTEND_TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.img-tags.outputs.backend }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ steps.img-tags.outputs.frontend }}
          cache-from: type=gha
          cache-to: type=gha

      - name: Summary
        run: |
          echo "## Published images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_PREFIX }}-backend\`: \`latest\`, \`${{ steps.tags.outputs.sha }}\`${{ steps.tags.outputs.version && format('`, `{0}`', steps.tags.outputs.version) }}" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.IMAGE_PREFIX }}-frontend\`: \`latest\`, \`${{ steps.tags.outputs.sha }}\`${{ steps.tags.outputs.version && format('`, `{0}`', steps.tags.outputs.version) }}" >> $GITHUB_STEP_SUMMARY
